apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: helloworld-jponc-dev-crt
spec:
  secretName: helloworld-jponc-dev-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "helloworld.jponc.dev"
  dnsNames:
  - "helloworld.jponc.dev"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helloworld-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: helloworld.jponc.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helloworld-svc
            port:
              number: 80
  tls:
  - hosts:
      - helloworld.jponc.dev
    secretName: helloworld-jponc-dev-tls

---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-svc
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app:  helloworld

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-nginx
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: helloworld-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: helloworld-volume
        configMap:
          name: helloworld
